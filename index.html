<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مُلتقى - لايف</title>
    
    <!-- الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* --- CSS الأساسي --- */
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --primary: #ffffff;
            --secondary: #a1a1aa;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.25);
            --danger: #ef4444;
            --success: #22c55e;
            --bubble-bg: #27272a;
        }

        /* منع التحديد والنسخ (Anti-Select) */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; 
            -webkit-tap-highlight-color: transparent; outline: none; 
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; 
        }
        input, textarea { -webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; user-select: text; }

        body { background-color: var(--bg); color: var(--primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* الشاشات */
        .screen { position: fixed; inset: 0; background: var(--bg); z-index: 10; display: none; flex-direction: column; }
        .screen.active { display: flex; }

        /* Loader */
        #loader-screen { z-index: 9999; justify-content: center; align-items: center; background: #000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Auth Wizard */
        #auth-screen { padding: 20px; justify-content: center; align-items: center; }
        .auth-container { width: 100%; max-width: 400px; text-align: center; }
        .step { display: none; animation: fadeIn 0.4s; }
        .step.active { display: block; }
        
        .input-box { width: 100%; background: var(--surface); border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: #fff; font-size: 16px; text-align: center; margin-bottom: 20px; transition: 0.3s; }
        .input-box:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }
        
        .grid-select { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .card-select { background: var(--surface); border: 2px solid var(--border); padding: 20px; border-radius: 16px; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .card-select i { font-size: 35px; color: var(--secondary); }
        .card-select.selected { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); transform: scale(1.05); }
        .card-select.selected i { color: var(--accent); }

        .btn-main { width: 100%; background: var(--accent); color: #fff; padding: 15px; border-radius: 50px; font-weight: bold; font-size: 16px; border: none; cursor: pointer; box-shadow: 0 4px 15px var(--accent-glow); transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); }
        .btn-sec { background: transparent; color: var(--secondary); border: none; margin-top: 15px; cursor: pointer; text-decoration: underline; }

        /* Header */
        header { height: 70px; background: rgba(9,9,11,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 100; }
        .logo { font-weight: 900; font-size: 24px; color: #fff; letter-spacing: -1px; background: linear-gradient(45deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-icons { display: flex; gap: 25px; align-items: center; }
        .nav-item { font-size: 24px; color: var(--secondary); cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        .user-av-sm { width: 40px; height: 40px; border-radius: 50%; background: #222; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 18px; overflow: hidden; }

        /* Main Content */
        main { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s; }

        /* --- المنشورات (Flat Style) --- */
        .post-input-trigger { display: flex; align-items: center; gap: 15px; padding: 20px; border-bottom: 1px solid var(--border); cursor: pointer; background: linear-gradient(to bottom, rgba(255,255,255,0.02), transparent); }
        
        .feed-post { 
            position: relative; 
            padding: 25px 20px; 
            border-bottom: 1px solid #1f1f22; 
            background: transparent;
            /* أنيميشن عند ظهور بوست جديد */
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feed-post::after {
            content: ''; position: absolute; bottom: 0; left: 15%; right: 15%; 
            height: 1px; background: linear-gradient(90deg, transparent, #333, transparent);
        }

        .post-head { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; position: relative; }
        .post-info h4 { font-size: 16px; color: #fff; }
        .post-info span { font-size: 12px; color: var(--secondary); }

        .btn-copy-post {
            position: absolute; left: 0; top: 5px;
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: var(--secondary);
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .btn-copy-post:hover { background: var(--accent); color: #fff; border-color: var(--accent); }
        
        .post-body { font-size: 17px; line-height: 1.7; color: #eee; white-space: pre-wrap; text-align: center; margin: 10px 0 20px 0; }

        .post-actions { display: flex; justify-content: space-around; padding-top: 5px; }
        .p-action { display: flex; align-items: center; gap: 8px; color: var(--secondary); cursor: pointer; transition: 0.2s; padding: 8px 20px; border-radius: 30px; }
        .p-action i { font-size: 20px; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .p-action:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .p-action:active i { transform: scale(1.3); }
        .p-action.liked { color: var(--danger); }
        .p-action.liked i { animation: pop 0.4s; }

        .feed-post.hidden-post .post-body, .feed-post.hidden-post .post-actions { display: none !important; }
        .post-show-trigger { display: none; text-align: center; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 10px; border: 1px dashed #333; color: var(--accent); cursor: pointer; margin-top: 10px; }
        .feed-post.hidden-post .post-show-trigger { display: block; }

        /* --- الامتحانات --- */
        .exam-header-actions { display: flex; justify-content: flex-end; padding: 15px 20px; gap: 10px; }
        .icon-btn-lg { width: 45px; height: 45px; border-radius: 12px; border: none; background: var(--surface); color: var(--accent); font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .exam-item { 
            background: var(--surface); border-radius: 16px; padding: 20px; margin: 0 20px 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--border); transition: 0.2s; position: relative; overflow: hidden;
            animation: fadeIn 0.4s;
        }
        .exam-item::before { content:''; position: absolute; left:0; top:0; bottom:0; width:4px; background: var(--accent); opacity: 0.5; }
        .exam-item.hidden-exam { opacity: 0.6; border-color: #444; }
        .exam-item.hidden-exam::before { background: var(--danger); }

        .btn-icon-start { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, var(--accent), #4f46e5); color: #fff; border: none; font-size: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px var(--accent-glow); transition: 0.3s; }
        .btn-icon-start:hover { transform: scale(1.1) rotate(5deg); }
        
        .btn-exam-tool { width: 35px; height: 35px; border-radius: 8px; border: none; background: rgba(255,255,255,0.05); color: var(--secondary); cursor: pointer; margin-left: 5px; font-size: 14px; transition: 0.2s; }
        .btn-exam-tool:hover { background: var(--accent); color: #fff; }
        .btn-exam-tool.danger:hover { background: var(--danger); }

        /* --- Quiz UI --- */
        .quiz-question { margin-bottom: 40px; animation: slideUp 0.4s; }
        .quiz-text { font-size: 18px; font-weight: bold; margin-bottom: 20px; line-height: 1.5; color: #fff; }
        
        .quiz-opt { 
            background: #222; padding: 16px 20px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #333; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: space-between; 
        }
        .quiz-opt:hover { border-color: var(--secondary); background: #2a2a2a; }
        .quiz-opt.selected { border-color: var(--accent); background: rgba(99, 102, 241, 0.15); }
        .quiz-opt.correct { border-color: var(--success); background: rgba(34, 197, 94, 0.15); }
        .quiz-opt.wrong { border-color: var(--danger); background: rgba(239, 68, 68, 0.15); }
        
        .quiz-opt .check-square { 
            width: 24px; height: 24px; border: 2px solid #555; border-radius: 6px; display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .quiz-opt.selected .check-square { border-color: var(--accent); background: var(--accent); }
        .quiz-opt.selected .check-square::after { content:'\f00c'; font-family: 'Font Awesome 5 Free'; font-weight: 900; color: #fff; font-size: 14px; }

        .seq-nav { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 1px solid #333; }
        .btn-seq { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
        .btn-seq:hover { background: #444; }
        .btn-seq:disabled { opacity: 0.5; cursor: default; }

        #exam-timer { 
            position: absolute; top: 15px; left: 20px; background: rgba(239,68,68,0.2); color: var(--danger); 
            padding: 5px 10px; border-radius: 5px; font-weight: bold; border: 1px solid var(--danger);
            display: none;
        }

        /* Modals */
        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; flex-direction: column; animation: slideUp 0.3s; }
        .modal.active { display: flex; }
        .modal-head { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; font-weight: bold; border-bottom: 1px solid var(--border); background: var(--bg); position: relative; }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }

        /* شيت التعليقات */
        .btm-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: #18181b; height: 80vh; z-index: 6000; border-radius: 25px 25px 0 0; transform: translateY(100%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; flex-direction: column; border-top: 1px solid #333; box-shadow: 0 -10px 40px rgba(0,0,0,0.6); }
        .btm-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5500; display: none; backdrop-filter: blur(4px); }
        .overlay.active { display: block; }

        .comment-item { display: flex; gap: 12px; margin-bottom: 20px; animation: fadeIn 0.3s; }
        .comment-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }
        .comment-content { flex: 1; }
        .comment-bubble { background: var(--bubble-bg); padding: 12px 16px; border-radius: 4px 18px 18px 18px; display: inline-block; min-width: 120px; position: relative; max-width: 100%; word-wrap: break-word; }
        .comment-author { font-size: 13px; font-weight: bold; color: var(--primary); margin-bottom: 4px; display: block; }
        .comment-text { font-size: 15px; color: #e4e4e7; line-height: 1.5; }
        .comment-footer { display: flex; gap: 15px; margin-top: 6px; padding-right: 5px; }
        .c-action { font-size: 12px; color: #71717a; cursor: pointer; display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .c-action:hover { color: #fff; }
        .c-action.liked { color: var(--danger); font-weight: bold; }
        .c-action.liked i { animation: pop 0.4s; }

        .comment-item.hidden-mode .comment-bubble, .comment-item.hidden-mode .action-like, .comment-item.hidden-mode .action-reply, .comment-item.hidden-mode .replies-wrapper { display: none !important; }
        .comment-item.hidden-mode .comment-content { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; }
        .comment-item.hidden-mode .comment-author { margin: 0; color: #888; }
        .comment-item.hidden-mode .action-hide { color: var(--accent); }

        .reply-input-area { margin-top: 10px; display: none; }
        .reply-input-area.active { display: flex; gap: 10px; }
        .replies-trigger { margin-top: 8px; font-size: 13px; color: var(--accent); cursor: pointer; display: inline-block; font-weight: bold; }
        .replies-trigger:hover { text-decoration: underline; }
        .replies-list { border-right: 2px solid #333; margin-right: 15px; padding-right: 15px; margin-top: 10px; display: none; }
        .replies-list.active { display: block; }
        .reply-item { display: flex; gap: 10px; margin-bottom: 15px; }
        .reply-bubble { background: #222; padding: 10px 14px; border-radius: 4px 15px 15px 15px; font-size: 14px; }

        /* Animations */
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
        @keyframes slideUp { from{transform:translateY(50px); opacity:0} to{transform:translateY(0); opacity:1} }
        @keyframes pop { 50%{transform:scale(1.5)} }
        .hidden { display: none !important; }

        .participant-item { display: flex; justify-content: space-between; padding: 15px; background: #111; border-bottom: 1px solid #222; }
        .participant-item:last-child { border: none; }
        .score-badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }

        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 10px; background: #222; border-radius: 8px; }
        .toggle-switch { position: relative; width: 50px; height: 26px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #444; border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>

    <!-- 1. شاشة التحميل -->
    <div id="loader-screen" class="screen active">
        <div class="spinner"></div>
    </div>

    <!-- 2. شاشة التسجيل (WIZARD) -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <div style="font-size: 40px; margin-bottom: 20px; color:var(--accent);"><i class="fas fa-fingerprint"></i></div>
            
            <div id="step-1" class="step active">
                <h2 style="margin-bottom:10px;">الاسم</h2>
                <input type="text" id="reg-name" class="input-box" placeholder="اكتب اسمك هنا...">
                <button class="btn-main" onclick="nextStep(2)">التالي</button>
            </div>

            <div id="step-2" class="step">
                <h2 style="margin-bottom:20px;">الصفة</h2>
                <div class="grid-select">
                    <div class="card-select" onclick="setRegData('role', 'student', this)">
                        <i class="fas fa-user-graduate"></i> <span>طالب</span>
                    </div>
                    <div class="card-select" onclick="setRegData('role', 'teacher', this)">
                        <i class="fas fa-chalkboard-user"></i> <span>معلم</span>
                    </div>
                </div>
                <button class="btn-main" onclick="nextStep(3)">التالي</button>
                <button class="btn-sec" onclick="prevStep(1)">رجوع</button>
            </div>

            <div id="step-3" class="step">
                <h2 style="margin-bottom:20px;">النوع</h2>
                <div class="grid-select">
                    <div class="card-select" onclick="setRegData('gender', 'male', this)">
                        <i class="fas fa-male"></i> <span>ذكر</span>
                    </div>
                    <div class="card-select" onclick="setRegData('gender', 'female', this)">
                        <i class="fas fa-female"></i> <span>أنثى</span>
                    </div>
                </div>
                <button class="btn-main" onclick="completeRegistration()">إنشاء الحساب</button>
                <button class="btn-sec" onclick="prevStep(2)">رجوع</button>
            </div>
        </div>
    </div>

    <!-- 3. التطبيق الرئيسي -->
    <div id="app-screen" class="screen">
        <header>
            <div class="logo">مُلتقى</div>
            <div class="nav-icons">
                <i class="fas fa-home nav-item active" id="nav-feed" onclick="navigate('feed')"></i>
                <i class="fas fa-graduation-cap nav-item" id="nav-exams" onclick="navigate('exams')"></i>
                <div class="user-av-sm" id="header-avatar" onclick="navigate('profile')" style="cursor:pointer; border-color:var(--accent);"></div>
            </div>
        </header>

        <main>
            <!-- صفحة المنشورات -->
            <div id="view-feed" class="view active">
                <div class="post-input-trigger" onclick="openModal('modal-post')">
                    <div class="user-av-sm" id="trigger-avatar" style="border:none;"></div>
                    <div style="flex:1; background:#27272a; padding:12px 20px; border-radius:30px; color:#888; font-size:14px;">
                        شارك أفكارك مع الجميع...
                    </div>
                    <i class="fas fa-pen" style="color:var(--accent); font-size:18px;"></i>
                </div>
                <div id="posts-container" style="padding-bottom: 50px;"></div>
            </div>

            <!-- صفحة الامتحانات -->
            <div id="view-exams" class="view">
                <div class="exam-header-actions">
                    <div id="teacher-controls" class="hidden">
                        <button class="icon-btn-lg" onclick="openModal('modal-exam')" title="إضافة امتحان"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <h3 style="padding: 0 20px 15px; color:var(--secondary);">الامتحانات</h3>
                <div id="exams-container"></div>
            </div>

            <!-- صفحة البروفايل -->
            <div id="view-profile" class="view">
                <div style="text-align:center; padding-top:60px;">
                    <div class="user-av-sm" id="profile-avatar" style="width:110px; height:110px; font-size:45px; margin:0 auto 20px; border:2px solid var(--accent); box-shadow: 0 0 20px rgba(99,102,241,0.2);"></div>
                    <h2 id="profile-name" style="font-size:24px;"></h2>
                    <p id="profile-role" style="color:var(--secondary); font-size:14px; background:rgba(255,255,255,0.05); display:inline-block; padding:5px 15px; border-radius:20px;"></p>
                    
                    <div style="margin-top:30px; display:flex; flex-direction:column; gap:15px; max-width:250px; margin-left:auto; margin-right:auto;">
                        <button class="btn-main" onclick="openEditProfile()" style="background:#222; border:1px solid #333;"><i class="fas fa-user-edit"></i> تعديل الملف الشخصي</button>
                        <button class="btn-main" style="background:rgba(239,68,68,0.2); color:var(--danger); border:1px solid var(--danger);" onclick="logout()">تسجيل الخروج</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->

    <!-- نافذة تعديل البروفايل -->
    <div id="modal-edit-profile" class="modal">
        <div class="modal-head">
            <i class="fas fa-times" onclick="closeModal('modal-edit-profile')" style="cursor:pointer; font-size:24px;"></i>
            <span>تعديل الملف</span>
            <button onclick="saveProfileChanges()" style="background:var(--accent); border:none; color:#fff; padding:5px 15px; border-radius:15px;">حفظ</button>
        </div>
        <div class="modal-body">
            <label style="color:var(--secondary); font-size:13px; display:block; margin-bottom:5px;">الاسم</label>
            <input type="text" id="edit-name" class="input-box" style="text-align:right;">

            <label style="color:var(--secondary); font-size:13px; display:block; margin-bottom:5px;">الصفة</label>
            <select id="edit-role" class="input-box" style="text-align:right;">
                <option value="student">طالب</option>
                <option value="teacher">معلم</option>
            </select>

            <label style="color:var(--secondary); font-size:13px; display:block; margin-bottom:5px;">النوع</label>
            <select id="edit-gender" class="input-box" style="text-align:right;">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>
    </div>

    <!-- نافذة المشاركين -->
    <div id="modal-participants" class="modal">
        <div class="modal-head">
            <i class="fas fa-times" onclick="closeModal('modal-participants')" style="cursor:pointer; font-size:24px;"></i>
            <span>الطلاب المشاركون</span>
            <i></i>
        </div>
        <div class="modal-body" id="participants-list"></div>
    </div>

    <!-- نافذة نشر منشور -->
    <div id="modal-post" class="modal">
        <div class="modal-head">
            <i class="fas fa-times" onclick="closeModal('modal-post')" style="cursor:pointer; font-size:24px; padding:10px;"></i>
            <span>منشور جديد</span>
            <button onclick="publishPost()" style="background:var(--accent); border:none; color:#fff; padding:8px 20px; border-radius:20px; font-weight:bold;">نشر</button>
        </div>
        <div class="modal-body">
            <textarea id="post-input" style="width:100%; height:200px; background:transparent; border:none; color:#fff; font-size:20px; resize:none; text-align:center; padding-top:20px;" placeholder="اكتب هنا..."></textarea>
        </div>
    </div>

    <script>
        // --- إعدادات Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyCsnZdFrg-KlWFc0z6OgmXgBp6lPKf14fU",
            authDomain: "saifsa-b51f1.firebaseapp.com",
            databaseURL: "https://saifsa-b51f1-default-rtdb.europe-west1.firebasedatabase.app",

            storageBucket: "saifsa-b51f1.firebasestorage.app",

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- المتغيرات العامة ---

        // --- عند تحميل الصفحة ---
        window.onload = function() {

                }

        // --- التسجيل ---
        function nextStep(step) {
            if(step === 2) {
                const n = document.getElementById('reg-name').value.trim();
                if(!n) return alert('الاسم مطلوب');

        function prevStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step-' + step).classList.add('active');

        function setRegData(key, val, el) {
            regData[key] = val;
            el.parentElement.querySelectorAll('.card-select').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');

        function completeRegistration() {

            const uid = 'u_' + Date.now();
            currentUser = { uid, name: regData.name, role: regData.role, gender: regData.gender, icon };

            db.ref('users/' + uid).set(currentUser).then(() => {
                localStorage.setItem('moltaqa_user_final', JSON.stringify(currentUser));
                document.getElementById('auth-screen').classList.remove('active');
                openApp();
            });
        }

        // --- التطبيق ---
        function openApp() {
            document.getElementById('app-screen').classList.add('active');
            ['header-avatar', 'trigger-avatar', 'profile-avatar'].forEach(id => document.getElementById(id).innerHTML = currentUser.icon);
            document.getElementById('profile-name').innerText = currentUser.name;
            document.getElementById('profile-role').innerText = currentUser.role === 'teacher' ? 'معلم' : 'طالب';
            if(currentUser.role === 'teacher') document.getElementById('teacher-controls').classList.remove('hidden');
            
            loadPosts();
            loadExams();
        }

        function navigate(page) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + page).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(page === 'feed') document.getElementById('nav-feed').classList.add('active');
            if(page === 'exams') document.getElementById('nav-exams').classList.add('active');
        }
        function logout() { localStorage.removeItem('moltaqa_user_final'); location.reload(); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        // --- تعديل البروفايل ---
        function openEditProfile() {
            document.getElementById('edit-name').value = currentUser.name;
            document.getElementById('edit-role').value = currentUser.role;
            document.getElementById('edit-gender').value = currentUser.gender;
            openModal('modal-edit-profile');
        }

        function saveProfileChanges() {
            const newName = document.getElementById('edit-name').value;
            const newRole = document.getElementById('edit-role').value;
            const newGender = document.getElementById('edit-gender').value;

            if(!newName) return alert('الاسم مطلوب');

            let icon = newRole === 'student' ? '<i class="fas fa-user-graduate"></i>' : '<i class="fas fa-chalkboard-user"></i>';
            if(newGender === 'female' && newRole === 'student') icon = '<i class="fas fa-user-graduate" style="color:#f472b6"></i>';

            currentUser.name = newName;
            currentUser.role = newRole;
            currentUser.gender = newGender;
            currentUser.icon = icon;

            db.ref('users/' + currentUser.uid).update(currentUser).then(() => {
                localStorage.setItem('moltaqa_user_final', JSON.stringify(currentUser));
                closeModal('modal-edit-profile');
                location.reload();
            });
        }

        // --- المنشورات ---
        function publishPost() {
            const txt = document.getElementById('post-input').value;
            if(!txt.trim()) return;
            db.ref('posts').push({
                uid: currentUser.uid,
                author: currentUser.name,
                icon: currentUser.icon,
                text: txt,
                time: firebase.database.ServerValue.TIMESTAMP
            });
            document.getElementById('post-input').value = '';
            closeModal('modal-post');
        }

        function loadPosts() {
            db.ref('posts').on('value', snap => {
                const div = document.getElementById('posts-container');
                div.innerHTML = '';
                const arr = [];
                snap.forEach(c => arr.push({k:c.key, ...c.val()}));
                arr.sort((a,b) => b.time - a.time);

                arr.forEach(p => {
                    let del = p.uid === currentUser.uid ? `<i class="fas fa-trash" style="position:absolute; left:45px; top:5px; color:#444; cursor:pointer;" onclick="if(confirm('حذف؟')) db.ref('posts/${p.k}').remove()"></i>` : '';
                    let likes = p.likes ? Object.keys(p.likes).length : 0;
                    let isLiked = p.likes && p.likes[currentUser.uid] ? 'liked' : '';

                    div.innerHTML += `
                        <div class="feed-post" id="post-${p.k}">
                            <div class="post-head">
                                <div class="user-av-sm">${p.icon}</div>
                                <div class="post-info"><h4>${p.author}</h4><span>منذ قليل</span></div>
                                <button class="btn-copy-post" onclick="copyPostText('${p.text.replace(/'/g, "\\'")}')"><i class="fas fa-copy"></i></button>
                                ${del}
                            </div>
                            <div class="post-body">${p.text}</div>
                            <div class="post-show-trigger" onclick="togglePostVisibility('${p.k}')"><i class="far fa-eye"></i> إظهار المنشور</div>
                            <div class="post-actions">
                                <div class="p-action ${isLiked}" onclick="toggleLike('${p.k}')"><i class="${isLiked ? 'fas' : 'far'} fa-heart"></i> <span>${likes}</span></div>
                                <div class="p-action" onclick="openComments('${p.k}')"><i class="far fa-comment-dots"></i> <span>تعليق</span></div>
                                <div class="p-action" onclick="togglePostVisibility('${p.k}')"><i class="far fa-eye-slash"></i> <span>إخفاء</span></div>
                            </div>
                        </div>`;
                });
            });
        }

        function copyPostText(text) {
            navigator.clipboard.writeText(text).then(() => alert("تم نسخ النص ✅"));
        }
        function togglePostVisibility(postId) {
            document.getElementById(`post-${postId}`).classList.toggle('hidden-post');
        }
        function toggleLike(k) {
            const ref = db.ref(`posts/${k}/likes/${currentUser.uid}`);
            ref.get().then(s => s.exists() ? ref.remove() : ref.set(true));
        }

        // --- التعليقات ---
        function getHiddenState(postId) {
            const saved = localStorage.getItem(`hidden_comments_${currentUser.uid}_${postId}`);
            return saved ? JSON.parse(saved) : {};
        }
        function saveHiddenState(postId, commentId, isHidden) {
            let saved = getHiddenState(postId);
            if(isHidden) saved[commentId] = true; else delete saved[commentId];
            localStorage.setItem(`hidden_comments_${currentUser.uid}_${postId}`, JSON.stringify(saved));
        }

        function openComments(k) {
            currentPostId = k;
            document.getElementById('overlay').classList.add('active');
            document.getElementById('sheet-comments').classList.add('active');
            db.ref(`comments/${k}`).on('value', snap => {
                const box = document.getElementById('comments-box');
                box.innerHTML = '';
                const hiddenMap = getHiddenState(k);
                if(!snap.exists()) { box.innerHTML = '<p style="text-align:center;color:#555;">لا توجد تعليقات</p>'; return; }
                snap.forEach(c => {
                    const v = c.val(); const ck = c.key;
                    let isComLiked = v.likes && v.likes[currentUser.uid] ? 'liked' : '';
                    let comLikesCount = v.likes ? Object.keys(v.likes).length : 0;
                    
                    let repliesHtml = '';
                    if(v.replies) {
                        repliesHtml += `<div class="replies-trigger" onclick="toggleReplies('${ck}')">${Object.keys(v.replies).length} ردود <i class="fas fa-chevron-down"></i></div>`;
                        repliesHtml += `<div class="replies-list" id="replies-${ck}">`;
                        for(let rKey in v.replies) {
                            repliesHtml += `<div class="reply-item"><div class="user-av-sm" style="width:25px; height:25px; font-size:12px;">${v.replies[rKey].icon}</div><div><b style="font-size:12px; color:#ddd;">${v.replies[rKey].author}</b><div class="reply-bubble">${v.replies[rKey].text}</div></div></div>`;
                        }
                        repliesHtml += `</div>`;
                    }

                    const isHidden = hiddenMap[ck];
                    box.innerHTML += `
                    <div class="comment-item ${isHidden ? 'hidden-mode' : ''}" id="com-${ck}">
                        <div class="comment-avatar">${v.icon}</div>
                        <div class="comment-content-wrapper" style="flex:1;">
                            <div class="comment-content">
                                <div><span class="comment-author">${v.author}</span><div class="comment-bubble">${v.text}</div></div>
                                <div class="comment-footer">
                                    <div class="c-action ${isComLiked}" onclick="toggleCommentLike('${k}', '${ck}')"><i class="${isComLiked ? 'fas' : 'far'} fa-heart"></i> ${comLikesCount || 'أعجبني'}</div>
                                    <div class="c-action action-reply" onclick="toggleReplyBox('${ck}')"><i class="fas fa-reply"></i> رد</div>
                                    <div class="c-action action-hide" onclick="toggleHideComment('${k}', '${ck}')"><i class="far ${isHidden?'fa-eye':'fa-eye-slash'}"></i> <span>${isHidden?'إظهار':'إخفاء'}</span></div>
                                </div>
                            </div>
                            <div class="replies-wrapper"><div class="reply-input-area" id="reply-box-${ck}"><input type="text" id="reply-input-${ck}" style="flex:1; background:#333; border:none; padding:8px 15px; border-radius:20px; color:#fff;" placeholder="رد..."><button onclick="sendReply('${k}', '${ck}')" style="background:var(--accent); border:none; width:30px; height:30px; border-radius:50%; color:#fff;"><i class="fas fa-paper-plane"></i></button></div>${repliesHtml}</div>
                        </div>
                    </div>`;
                });
            });
        }
        function toggleHideComment(pid, cid) {
            const el = document.getElementById(`com-${cid}`);
            const isHidden = el.classList.contains('hidden-mode');
            if(isHidden) { el.classList.remove('hidden-mode'); saveHiddenState(pid, cid, false); }
            else { el.classList.add('hidden-mode'); saveHiddenState(pid, cid, true); }
        }
        function toggleReplyBox(cid) { document.getElementById(`reply-box-${cid}`).classList.toggle('active'); }
        function toggleReplies(cid) { document.getElementById(`replies-${cid}`).classList.toggle('active'); }
        function sendReply(pid, cid) {
            const txt = document.getElementById(`reply-input-${cid}`).value;
            if(!txt.trim()) return;
            db.ref(`comments/${pid}/${cid}/replies`).push({author:currentUser.name, icon:currentUser.icon, text:txt});
            document.getElementById(`reply-input-${cid}`).value = '';
        }
        function closeSheet() { document.getElementById('overlay').classList.remove('active'); document.getElementById('sheet-comments').classList.remove('active'); }
        function postComment() {
            const t = document.getElementById('comment-input').value;
            if(!t.trim()) return;
            db.ref(`comments/${currentPostId}`).push({author:currentUser.name, icon:currentUser.icon, text:t});
            document.getElementById('comment-input').value = '';

            const ref = db.ref(`comments/${pid}/${cid}/likes/${currentUser.uid}`);
            ref.get().then(s => s.exists() ? ref.remove() : ref.set(true));

        // --- الامتحانات ---
        // دالة مساعدة لإنشاء UI السؤال (لإعادة استخدامها في التعديل)
        function createQuestionHTML(id, qText='', opts=['','','',''], correct=0) {
            return `
            <div class="q-builder" id="q-${id}" style="background:#111; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #333;">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="color:var(--accent);">سؤال</span>
                    <i class="fas fa-trash" style="color:var(--danger); cursor:pointer;" onclick="this.parentElement.parentElement.remove()"></i>

                <input type="text" class="input-box q-title" value="${qText}" style="margin-bottom:10px; text-align:right;" placeholder="السؤال">

                    <div style="display:flex; gap:5px;"><input type="radio" name="r-${id}" value="0" ${correct==0?'checked':''}><input type="text" class="input-box opt" value="${opts[0]}" style="margin:0; padding:8px;" placeholder="أ"></div>
                    <div style="display:flex; gap:5px;"><input type="radio" name="r-${id}" value="1" ${correct==1?'checked':''}><input type="text" class="input-box opt" value="${opts[1]}" style="margin:0; padding:8px;" placeholder="ب"></div>
                    <div style="display:flex; gap:5px;"><input type="radio" name="r-${id}" value="2" ${correct==2?'checked':''}><input type="text" class="input-box opt" value="${opts[2]}" style="margin:0; padding:8px;" placeholder="ج"></div>
                    <div style="display:flex; gap:5px;"><input type="radio" name="r-${id}" value="3" ${correct==3?'checked':''}><input type="text" class="input-box opt" value="${opts[3]}" style="margin:0; padding:8px;" placeholder="د"></div>
                </div>
            </div>`;
        }

        function addQuestionUI() {
            document.getElementById('questions-list').insertAdjacentHTML('beforeend', createQuestionHTML(Date.now()));
        }

        function saveExam() {
            const title = document.getElementById('exam-title').value;
            if(!title) return alert('العنوان مطلوب');
            const qs = [];
            document.querySelectorAll('.q-builder').forEach(el => {
                const qText = el.querySelector('.q-title').value;
                const opts = [];
                el.querySelectorAll('.opt').forEach(o => opts.push(o.value));
                const corr = Array.from(el.querySelectorAll('input[type=radio]')).findIndex(r => r.checked);
                qs.push({ q: qText, opts, correct: corr });
            });
            if(qs.length === 0) return alert('أضف أسئلة');
            
            // حساب موعد النشر
            const schedule = parseInt(document.getElementById('exam-schedule').value) || 0;
            const publishTime = Date.now() + (schedule * 60000); // تحويل الدقائق لملي ثانية وإضافتها للوقت الحالي

            const examData = {
                title, 
                type: 'mcq', 
                questions: qs,
                grade: document.getElementById('exam-grade').value,
                teacher: currentUser.name,
                uid: currentUser.uid,
                hidden: false, // افتراضي
                duration: parseInt(document.getElementById('exam-duration').value) || 0, // 0 يعني مفتوح
                publishAt: publishTime,
                sequential: document.getElementById('exam-sequential').checked
            };

            if (editingExamKey) {
                // تحديث امتحان موجود
                db.ref('exams/' + editingExamKey).update(examData);
                editingExamKey = null;
            } else {
                // امتحان جديد
                db.ref('exams').push(examData);
            }
            
            closeModal('modal-exam');
            document.getElementById('exam-title').value = '';
            document.getElementById('questions-list').innerHTML = '';
        }

        function loadExams() {
            db.ref(`results/${currentUser.uid}`).on('value', resSnap => {
                userExamResults = resSnap.val() || {};
                db.ref('exams').on('value', snap => {
                    const div = document.getElementById('exams-container');
                    div.innerHTML = '';
                    const now = Date.now();
                    
                    snap.forEach(c => {
                        const ex = c.val();
                        const k = c.key;
                        
                        // فلترة الامتحانات المجدولة (المستقبلية) للطلاب فقط
                        if (ex.publishAt > now && currentUser.role === 'student') return;

                        // فلترة الإخفاء للطلاب
                        if (currentUser.role === 'student' && ex.hidden) return;

                        let act = '';
                        let hiddenClass = ex.hidden ? 'hidden-exam' : '';

                        if(currentUser.role === 'teacher' && ex.uid === currentUser.uid) {
                            act = `
                            <div style="display:flex; gap:5px;">
                                <button class="btn-exam-tool danger" onclick="if(confirm('حذف؟')) db.ref('exams/${k}').remove()" title="حذف"><i class="fas fa-trash"></i></button>
                                <button class="btn-exam-tool" onclick="editExam('${k}')" title="تعديل"><i class="fas fa-edit"></i></button>
                                <button class="btn-exam-tool" onclick="showParticipants('${k}')" title="المشاركون"><i class="fas fa-users"></i></button>
                                <button class="btn-exam-tool" onclick="toggleExamHide('${k}', ${ex.hidden})" title="${ex.hidden?'إظهار':'إخفاء'}" style="${ex.hidden?'color:var(--danger)':''}"><i class="far ${ex.hidden?'fa-eye-slash':'fa-eye'}"></i></button>
                            </div>`;
                        } else if(currentUser.role === 'student') {
                            if (userExamResults[k]) {
                                act = `<button class="btn-icon-result" onclick="viewResult('${k}')" title="عرض النتيجة"><i class="far fa-eye"></i></button>`;
                            } else {
                                act = `<button class="btn-icon-start" onclick="takeExam('${k}')"><i class="fas fa-play"></i></button>`;
                            }
                        }

                        div.innerHTML += `
                            <div class="exam-item ${hiddenClass}">
                                <div style="display:flex; align-items:center; gap:15px;">
                                    <div style="width:50px; height:50px; background:#222; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:20px; color:var(--accent);">
                                        <i class="fas fa-file-contract"></i>
                                    </div>
                                    <div>
                                        <h3 style="font-size:16px; margin-bottom:5px;">${ex.title}</h3>
                                        <div style="font-size:12px; color:#888;">${ex.teacher}</div>
                                        ${ex.duration ? `<div style="font-size:11px; color:var(--danger); margin-top:2px;"><i class="fas fa-clock"></i> ${ex.duration} دقيقة</div>` : ''}
                                    </div>
                                </div>
                                <div>${act}</div>
                            </div>`;
                    });
                });
            });
        }

        // --- أدوات المعلم ---
        function toggleExamHide(k, currentStatus) {
            db.ref('exams/' + k).update({ hidden: !currentStatus });
        }

        function editExam(k) {
            db.ref('exams/' + k).get().then(s => {
                const ex = s.val();
                editingExamKey = k;
                document.getElementById('exam-modal-title').innerText = 'تعديل الامتحان';
                document.getElementById('exam-title').value = ex.title;
                document.getElementById('exam-grade').value = ex.grade;
                
                // ملء الإعدادات المتقدمة
                document.getElementById('exam-duration').value = ex.duration || '';
                document.getElementById('exam-schedule').value = ''; // لا نظهر الوقت القديم لأنه تم حسابه بالفعل
                document.getElementById('exam-sequential').checked = ex.sequential || false;
                
                const list = document.getElementById('questions-list');
                list.innerHTML = '';
                ex.questions.forEach((q, i) => {
                    list.insertAdjacentHTML('beforeend', createQuestionHTML(Date.now()+i, q.q, q.opts, q.correct));
                });
                openModal('modal-exam');
            });
        }

        function showParticipants(examKey) {
            const list = document.getElementById('participants-list');
            list.innerHTML = '<div class="spinner" style="margin:20px auto"></div>';
            openModal('modal-participants');

            // البحث في جميع النتائج
            db.ref('results').once('value', snap => {
                list.innerHTML = '';
                let found = false;
                snap.forEach(userSnap => {
                    if (userSnap.hasChild(examKey)) {
                        found = true;
                        const result = userSnap.child(examKey).val();
                        // نحتاج لاسم الطالب (يمكن جلبه من userSnap.key إذا كنا نخزن بيانات المستخدم، هنا سنفترض أننا بحاجة لجلب اسم المستخدم)
                        db.ref('users/' + userSnap.key).get().then(u => {
                            const user = u.val();
                            list.innerHTML += `
                                <div class="participant-item">
                                    <div style="display:flex; align-items:center; gap:10px;">
                                        <div class="user-av-sm" style="width:30px; height:30px;">${user.icon}</div>
                                        <span>${user.name}</span>
                                    </div>
                                    <span class="score-badge" style="background:${result.score/result.total >= 0.5 ? 'rgba(34,197,94,0.2);color:#22c55e' : 'rgba(239,68,68,0.2);color:#ef4444'}">
                                        ${result.score} / ${result.total}
                                    </span>
                                </div>
                            `;
                        });
                    }
                });
                setTimeout(() => { if(!found) list.innerHTML = '<p style="text-align:center; color:#555; margin-top:20px;">لا يوجد مشاركين بعد</p>'; }, 1000);
            });
        }

        // --- أداء الامتحان للطالب ---
        function takeExam(k) {
            db.ref('exams/'+k).get().then(s => {
                currentExam = s.val();
                currentExam.key = k;
                currentExamAnswers = {};
                currentQuestionIndex = 0;
                
                document.getElementById('take-title').innerText = currentExam.title;
                const body = document.getElementById('take-body');
                body.innerHTML = '';

                // تفعيل المؤقت إذا وجد
                if(currentExam.duration) {
                    startExamTimer(currentExam.duration);
                } else {
                    document.getElementById('exam-timer').style.display = 'none';
                }

                // عرض الأسئلة حسب النمط
                if(currentExam.sequential) {
                    renderSequentialQuestion();
                } else {
                    renderAllQuestions();
                }

                openModal('modal-take');
            });
        }

        function startExamTimer(minutes) {
            let seconds = minutes * 60;
            const timerEl = document.getElementById('exam-timer');
            timerEl.style.display = 'block';
            
            clearInterval(examTimerInterval);
            examTimerInterval = setInterval(() => {
                seconds--;
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                timerEl.innerText = `${m}:${s < 10 ? '0'+s : s}`;
                
                if(seconds <= 0) {
                    clearInterval(examTimerInterval);
                    alert("انتهى الوقت!");
                    finishExam();
                }
            }, 1000);
        }

        function renderAllQuestions() {
            const body = document.getElementById('take-body');
            body.innerHTML = '';
            currentExam.questions.forEach((q, idx) => {
                let h = `<div class="quiz-question"><div class="quiz-text">${idx+1}. ${q.q}</div>`;
                q.opts.forEach((o, oid) => {
                    h += `<div class="quiz-opt" id="opt-${idx}-${oid}" onclick="selectOption(${idx}, ${oid})">
                            <span>${o}</span>
                            <div class="check-square"></div>
                          </div>`;
                });
                h += `</div>`;
                body.innerHTML += h;
            });
            document.getElementById('take-footer').style.display = 'flex';
        }

        function renderSequentialQuestion() {
            const body = document.getElementById('take-body');
            const q = currentExam.questions[currentQuestionIndex];
            
            let h = `<div class="quiz-question" style="animation:fadeIn 0.3s;">
                        <div class="quiz-text">سؤال ${currentQuestionIndex+1} من ${currentExam.questions.length}<br><br>${q.q}</div>`;
            q.opts.forEach((o, oid) => {
                const isSelected = currentExamAnswers[currentQuestionIndex] === oid;
                h += `<div class="quiz-opt ${isSelected?'selected':''}" id="opt-${currentQuestionIndex}-${oid}" onclick="selectOption(${currentQuestionIndex}, ${oid})">
                        <span>${o}</span>
                        <div class="check-square"></div>
                      </div>`;
            });
            h += `</div>`;
            
            // أزرار التنقل
            h += `<div class="seq-nav">
                    <button class="btn-seq" onclick="prevQ()" ${currentQuestionIndex===0?'disabled':''}>السابق</button>
                    ${currentQuestionIndex === currentExam.questions.length-1 
                        ? '' 
                        : '<button class="btn-seq" onclick="nextQ()">التالي</button>'}
                  </div>`;
            
            body.innerHTML = h;
            
            // إخفاء زر التسليم إلا في السؤال الأخير
            document.getElementById('take-footer').style.display = (currentQuestionIndex === currentExam.questions.length-1) ? 'flex' : 'none';
        }

        function nextQ() {
            if(currentQuestionIndex < currentExam.questions.length-1) {
                currentQuestionIndex++;
                renderSequentialQuestion();
            }
        }
        function prevQ() {
            if(currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderSequentialQuestion();
            }
        }

        function selectOption(qIdx, optIdx) {
            currentExamAnswers[qIdx] = optIdx;
            if(currentExam.sequential) {
                renderSequentialQuestion();
            } else {
                const opts = document.querySelectorAll(`[id^='opt-${qIdx}-']`);
                opts.forEach(el => el.classList.remove('selected'));
                document.getElementById(`opt-${qIdx}-${optIdx}`).classList.add('selected');
            }
        }

        function forceExitExam() {
            if(confirm("هل أنت متأكد من الخروج؟ سيتم اعتبار الامتحان ملغى أو تسليم الإجابات الحالية.")) {
                finishExam(true);
            }
        }

        function finishExam(forced = false) {
            clearInterval(examTimerInterval); // إيقاف المؤقت
            let score = 0;
            currentExam.questions.forEach((q, i) => { if(currentExamAnswers[i] === q.correct) score++; });
            const resultData = { score: score, total: currentExam.questions.length, answers: currentExamAnswers };
            db.ref(`results/${currentUser.uid}/${currentExam.key}`).set(resultData).then(() => {
                closeModal('modal-take');
                if(forced) alert("تم إنهاء الامتحان بسبب الخروج من الصفحة!");
                else alert(`النتيجة: ${score} / ${currentExam.questions.length}`);
            });
        }

        function viewResult(examKey) {
            Promise.all([
                db.ref(`exams/${examKey}`).get(),
                db.ref(`results/${currentUser.uid}/${examKey}`).get()
            ]).then(([examSnap, resSnap]) => {
                const exam = examSnap.val();
                const result = resSnap.val();
                document.getElementById('review-score').innerText = `الدرجة: ${result.score} / ${result.total}`;
                const body = document.getElementById('review-body');
                body.innerHTML = '';
                exam.questions.forEach((q, idx) => {
                    const userAns = result.answers ? result.answers[idx] : -1;
                    const correctAns = q.correct;
                    let h = `<div class="quiz-question" style="opacity:1;"><div class="quiz-text" style="font-size:16px;">${idx+1}. ${q.q}</div>`;
                    q.opts.forEach((o, oid) => {
                        let className = 'quiz-opt';
                        let icon = '';
                        if(oid === correctAns) { className += ' correct'; icon = '<i class="fas fa-check" style="color:var(--success)"></i>'; }
                        if(oid === userAns && oid !== correctAns) { className += ' wrong'; icon = '<i class="fas fa-times" style="color:var(--danger)"></i>'; }
                        h += `<div class="${className}" style="cursor:default;"><span>${o}</span>${icon}</div>`;
                    });
                    h += `</div>`;
                    body.innerHTML += h;
                });
                openModal('modal-review');
            });
        }
    </script>
</body>
</html>
